<body class="login">
	<div class="wrapper wrapper-login">
		<div class="container container-login animated fadeIn" style="display: block;">
			<h3 class="text-center">Sign In To Admin</h3>
			<div class="login-form">
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
				<div class="form-group form-floating-label">
					<input id="username" name="username" [(ngModel)]="login" type="text" class="form-control input-border-bottom" required="">
					<label for="username" class="placeholder">Username</label>
				</div>
				<div class="form-group form-floating-label">
					<input id="password" name="password" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" class="form-control input-border-bottom" required="">
					<label for="password" class="placeholder">Password</label>
					<div class="show-password" (mousedown)="togglePasswordVisibility()">
						<i class="flaticon-interface"></i>
					  </div>
				</div>
				<div class="row form-sub m-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="rememberme">
						<label class="custom-control-label" for="rememberme">Remember Me</label>
					</div>
					
					<a href="#" class="link float-right">Forget Password ?</a>
				</div>
				<div class="form-action mb-3">
					<button type="submit" class="btn btn-primary btn-rounded btn-login">Sign In</button>
				  </div>
				  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>				  
                </form>
			</div>
		</div>
	</div>
